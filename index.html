<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドキュメント</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('全力でサポートするからこその実績.png') no-repeat center center fixed;
            background-size: cover;
        }
        .content {
            text-align: center;
            margin-top: 20px;
        }
        .image-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .image-button img {
            display: block;
        }
    </style>
    <script>
        function navigateToURL() {
            window.location.href = "https://gitgorira.github.io/Money-survey/";
        }
    </script>
</head>
<body>
    <div class="content">
        <img src="全力でサポートするからこその実績 (2).png" alt="説明文" width="100%">
        <button class="image-button" onclick="navigateToURL()">
            <img src="全力でサポートするからこその実績 (3).png" alt="Button Image">
        </button>
    </div>
</body>
</html>
