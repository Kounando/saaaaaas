<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドキュメント</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('aaaaa.png') no-repeat center center fixed;
            background-size: cover;
            height: 200vh; /* 2ページ分の高さ */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            scroll-behavior: smooth;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .image-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .image-button img {
            display: block;
            width: 50%;
        }
    </style>
    <script>
        function navigateToURL() {
            window.location.href = "https://gitgorira.github.io/Money-survey/";
        }
    </script>
</head>
<body>
    <div class="button-container">
        <button class="image-button" onclick="navigateToURL()">
            <img src="全力でサポートするからこその実績 (3).png" alt="Button Image">
        </button>
    </div>
</body>
</html>
