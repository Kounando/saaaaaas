<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドキュメント</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .image-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }
        .image-button img {
            display: block;
            width: 50%;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function showPage(pageId) {
            document.getElementById('page-1').classList.add('hidden');
            document.getElementById('page-2').classList.add('hidden');
            document.getElementById(pageId).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div id="page-1" class="page">
        <img src="全力でサポートするからこその実績.png" alt="説明文" width="100%">
        <div class="button-container">
            <button class="image-button" onclick="showPage('page-2')">
                <img src="全力でサポートするからこその実績 (3).png" alt="Button Image">
            </button>
        </div>
    </div>
    <div id="page-2" class="page hidden">
        <img src="全力でサポートするからこその実績 (2).png" alt="説明文" width="100%">
        <div class="button-container">
            <button class="image-button" onclick="navigateToURL()">
                <img src="全力でサポートするからこその実績 (3).png" alt="Button Image">
            </button>
        </div>
    </div>
    <script>
        function navigateToURL() {
            window.location.href = "https://gitgorira.github.io/Money-survey/";
        }
    </script>
</body>
</html>
