<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドキュメント</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .page {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .page img {
            display: block;
            width: 100%;
        }
        .image-button {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            position: relative;
        }
        .image-button img {
            display: block;
            width: 50%;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
        }
    </style>
    <script>
        function navigateToURL() {
            window.location.href = "https://gitgorira.github.io/Money-survey/";
        }
    </script>
</head>
<body>
    <div class="page">
        <img src="全力でサポートするからこその実績.png" alt="説明文">
    </div>
    <div class="page">
        <img src="全力でサポートするからこその実績 (2).png" alt="説明文">
        <div class="button-container">
            <button class="image-button" onclick="navigateToURL()">
                <img src="全力でサポートするからこその実績 (3).png" alt="Button Image">
 ▋
